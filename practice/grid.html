<!DOCTYPE html>
<html>
  <head>
    <title>grid practice</title>
  </head>

  <body>
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;

    "
    >
      <div style=" background-color:lightpink">
        div 1
      </div>
      <div style="background-color: lightblue;">
        div2
      </div>

    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 100px;
    
    "
    >
      <div style=" background-color:lightpink">
        div 1
      </div>
      <div style="background-color: lightblue;">
        div2
      </div>

    </div>
    
    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 1fr;
    
    "
    >
      <div style=" background-color:lightpink">
        100px
      </div>
      <div style="background-color: lightblue;">
        1fr
      </div>

    </div>
  </body>
</html>
