<!DOCTYPE html>
<html>
  <head>
    <style>
      .image1 {
        width: 200px;
        border-radius: 9px;
        margin-right: 40px;
      }
      .image2 {
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: right;
        margin-right: 40px;
      }
      .image3 {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        object-fit: cover;
        object-position: center;
      }
    </style>
  </head>
  <body>
    <img class="image1" src="cat.jpg">
    <img class="image2" src="cat.jpg">
    <img class="image3" src="cat.jpg">

  </body>

  </html>
